{% load static %}
<link rel="stylesheet" href="{% static 'css/feedback.css' %}">
<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="feedback-container">
    <h3 class="feedback__title">Оставить заявку</h3>
    <p class="feedback__text">Заинтересовались данной услугой? Мы Вам перезвоним!</p>
    <form id="feedbackForm" method="POST" action="{% url 'submit_feedback' %}">
        {% csrf_token %}
            <div class="form-group">
                <label for="fullname">Как мы можем к Вам обращаться?*</label>
                <input 
                type="text" 
                id="fullname" 
                name="fullname" 
                placeholder="Ф. И. О."
                pattern="[А-ЯЁа-яё]+\s[А-ЯЁа-яё]+"
                title="Введите полное ФИО через пробел"
                required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон*</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="89xxxxxxxxx"
                    pattern="89\d{9}"
                    title="Введите номер телефона"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="example@mail.ru">
            </div>
            
            <div class="form-group">
                <label>Способ связи*</label>
                <div class="contact-method">
                    <label>
                        <input type="radio" name="contact_method" value="call" required> 
                        <span class="radio-custom"></span>
                        Позвонить
                    </label>
                    <label>
                        <input type="radio" name="contact_method" value="email">
                        <span class="radio-custom"></span>
                        Email
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Заявка*</label><textarea id="message" name="message" rows="4" placeholder="Опишите интересующие вас услуги" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Отправить</span>
                <div class="loader"></div>
            </button>
        </form>
    </div>
</div>

<script src="{% static 'js/feedback.js' %}"></script>
